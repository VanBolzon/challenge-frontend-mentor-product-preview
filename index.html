<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="container">
    <div class="image">
      <img class="image__mobile" src="src/images/image-product-mobile.jpg" alt="Perfume Gabrielle CHANEL">
      <img class="image__desktop" src="src/images/image-product-desktop.jpg" alt="Perfume Gabrielle CHANEL">
    </div>

    <section class="details">
      <h2 class="title__secondary">PERFUME</h2>
      <h1 class="title__primary">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="price__new">$149.99</span>
        <span class="price__old">$169.99</span>
      </div>
      <a href="" class="cart">Add to Cart</a>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <span>Vanessa Feitosa</span> <a href="#"></a>.
  </div>
</body>

</html>
